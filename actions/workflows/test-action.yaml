---
version: '2.0'

stackstorm_demo.test-action:
  tasks:
    diagnose:
      action: core.local
      input:
        cmd: >
          node index diagnose
        cwd: /opt/stackstorm/bin/stackstorm_demo_cli
      publish:
        diagnosis: "{{ task('diagnose').result.stdout }}"

    blame:
      action: core.local
      input:
        cmd: >
          node index blame
        cwd: /opt/stackstorm/bin/stackstorm_demo_cli
      publish:
        blamed: "{{ task('blame').result.stdout }}"

